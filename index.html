<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <h1>Rock Paper Scissors</h1>
    <h2>against a computer</h2>
    <h3>In order to start pick your weapon:</h3>
  </div>
  <div class="main">
    <img src="./img/paper.png" alt="paper" id="paper">
    <img src="./img/scissors.png" alt="scissors" id="scissors">
    <img src="img/rock.png" alt="rock" id="rock">
  </div>
  <div class="result gray">
    <p class="scores">Computer</p>
    <p class="live">Game</p>
    <p class="scores">Player</p>
  </div>
  <div class="result gray">
    <p class="computerpoint">0</p>
    <p class="playerpoint">0</p>
  </div>
  <div class="result">
    <p>Player pick:</p>
    <p>Computer pick:</p>
  </div>
  <div class="result">
    <p class="playerpick"></p>
    <p class="computerpick"></p>
  </div>
</body>
</html>
